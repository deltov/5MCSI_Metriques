<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Histogramme des tempÃ©ratures</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #1f1f1f, #3d3d3d);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding-top: 40px;
    }

    h2 {
      color: #c0c0c0;
      text-shadow: 0 0 8px #00fff7;
      margin-bottom: 20px;
    }

    #chart_div {
      width: 90%;
      max-width: 900px;
      height: 500px;
      background: #2d2d2d;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      padding: 15px;
    }

    /* Import Orbitron font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');
  </style>
</head>
<body>
  <h2>ðŸ“Š TempÃ©ratures Futuristes - Tawarano</h2>
  <div id="chart_div"></div>

  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch("/tawarano/")
        .then(response => response.json())
        .then(data => {
          const dataTable = new google.visualization.DataTable();
          dataTable.addColumn("string", "Jour");
          dataTable.addColumn("number", "TempÃ©rature (Â°C)");

          data.results.forEach(entry => {
            const date = new Date(entry.Jour * 1000);
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          const options = {
            title: "Ã‰volution des tempÃ©ratures - Ville de Tawarano",
            backgroundColor: '#2d2d2d',
            titleTextStyle: {
              color: '#ffffff',
              fontSize: 18,
              bold: true
            },
            hAxis: {
              title: "Jour",
              titleTextStyle: { color: '#cccccc' },
              textStyle: { color: '#aaa' }
            },
            vAxis: {
              title: "TempÃ©rature (Â°C)",
              titleTextStyle: { color: '#cccccc' },
              textStyle: { color: '#aaa' }
            },
            legend: { position: "none" },
            colors: ["#00fff7"]
          };

          const chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));
          chart.draw(dataTable, options);
        });
    }
  </script>
</body>
</html>
