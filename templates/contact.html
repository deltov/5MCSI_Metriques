<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact Argenté</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #d4d4d4, #f1f1f1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-card {
      background: linear-gradient(145deg, #e6e6e6, #cfcfcf);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      width: 400px;
      max-width: 90%;
      border: 1px solid #bbb;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
      text-shadow: 1px 1px 0 #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
      box-shadow: inset 1px 1px 3px rgba(255, 255, 255, 0.6),
                  inset -1px -1px 2px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(145deg, #b8b8b8, #e0e0e0);
      border: 1px solid #aaa;
      border-radius: 12px;
      color: #333;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #c4c4c4, #fafafa);
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>Contactez-moi</h2>
    <form>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message ici..."></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
    <p class="note">Ce formulaire ne transmet pas encore vos données (simulation)</p>
  </div>
</body>
</html>
