<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact Intergalactique</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at top center, #000000, #1a1a1a);
      color: #00ffe1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .console-frame {
      background: rgba(0, 255, 225, 0.05);
      border: 2px solid #00ffe1;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px #00ffe1, inset 0 0 10px #00ffe1;
      width: 420px;
      max-width: 95%;
      position: relative;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 20px #00ffe1, inset 0 0 10px #00ffe1; }
      100% { box-shadow: 0 0 25px #00ffe1, inset 0 0 15px #00ffe1; }
    }

    .console-frame h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
      border-bottom: 1px solid #00ffe1;
      padding-bottom: 10px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      background-color: transparent;
      border: 1px solid #00ffe1;
      padding: 10px;
      color: #00ffe1;
      border-radius: 6px;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      box-shadow: 0 0 10px #00ffe1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: #00ffe1;
      font-size: 16px;
      border: 2px solid #00ffe1;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffe1;
      color: #000;
      box-shadow: 0 0 10px #00ffe1;
    }

    .note {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      color: #00ffe19c;
    }
  </style>
</head>
<body>
  <div class="console-frame">
    <h2>üõ∞ Terminal de Contact</h2>
    <form>
      <div class="input-group">
        <label for="prenom">Pr√©nom galactique</label>
        <input type="text" id="prenom" name="prenom" placeholder="Jean-Luc">
      </div>
      <div class="input-group">
        <label for="nom">Nom de famille stellaire</label>
        <input type="text" id="nom" name="nom" placeholder="Picard">
      </div>
      <div class="input-group">
        <label for="message">Message intersid√©ral</label>
        <textarea id="message" name="message" placeholder="Je viens en paix..." rows="4"></textarea>
      </div>
      <button type="submit">Transmettre</button>
    </form>
    <div class="note">‚ö†Ô∏è Aucun signal ne sera r√©ellement envoy√© (simul√©)</div>
  </div>
</body>
</html>
